<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    
    

    <div class="logo">
        <img src="logo.png" alt="Logo">
    </div>
    <div class="container">
        <div class="contactform">
            <form action="" method="POST">
                <fieldset>
                    <legend>Informations personnelles</legend>
                    <table>
                        <tr>
                            <td><label for="Nom">Nom:</label></td>
                            <td><input id="Nom" name="Nom"><br></td>
                        </tr>
                        <tr>
                            <td><label for="Prenom">Prenom:</label></td>
                            <td><input id="Prenom" name="Prenom"><br></td>
                        </tr>
                        <tr>
                            <td><label for="email">E-mail:</label></td>
                            <td><input id="email" name="email"></td>
                        </tr>
                        <tr>
                            <td><label for="password">Mot de passe:</label></td>
                            <td><input id="password" name="password" type="password"><br></td>
                        </tr>
                        <tr>
                            <td><label for="Adresse">Adresse:</label></td>
                            <td><input id="Adresse" name="Adresse"><br></td>
                        </tr>
                        <tr>
                            <td><label for="CodePostal">Code Postal:</label></td>
                            <td><input id="CodePostal" name="CodePostal"><br></td>
                        </tr>
                        <tr>
                            <td><label for="Ville">Ville:</label></td>
                            <td><input id="Ville" name="Ville"></td>
                        </tr>
                    </table>
                </fieldset>
                <fieldset>
                    <legend>Informations sur l'éducation</legend>
                    <label>Spécialité</label>
                    <select name="menu">
                        <option>NONE</option>
                        <option>Techno</option>
                        <option>MP</option>
                        <option>PC</option>
                        <option>BG</option>
                    </select><br><br><br>
                    <label>Niveau d'étude</label>
                    <select name="menu">
                        <option>1</option>
                        <option>2</option>
                    </select><br><br><br>
                </fieldset>
                <center>
                    <button type="submit">Sign in</button>
                </center>
            </form>
        </div>
    </div>
    <div class="left">
        <h1>Welcome to 3allemni!</h1>
        <p>With us, you will guarantee your success. If it's your first time, you can sign up now.</p>
    </div>
</body>
</html>
